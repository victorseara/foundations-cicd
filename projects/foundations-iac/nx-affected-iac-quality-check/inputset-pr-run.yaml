inputSet:
  name: PR Run Input Set
  tags: {}
  identifier: pr_run_input_set
  description: Input set for PR-triggered pipeline execution for foundations-iac
  orgIdentifier: default
  projectIdentifier: Proof_Web
  pipeline:
    identifier: nx_affected_iac_quality_check
    properties:
      ci:
        codebase:
          connectorRef: account.VICTORSEARAORG
          repoName: <+trigger.payload.repository.name>
          build:
            type: PR
            spec:
              number: <+trigger.prNumber>
